<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./activegame.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="container1">
                <div class="logo">
                    <img height="150" width="150"
                        src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg"
                        alt="">
                    <h3>Local Name</h3>
                    <p>Web Designer</p>
                </div>
                <div class="stream">
                    <h3><i class="bi bi-chat-square-text"></i> Stream</h3>
                </div>
                <div class="game">
                    <h3><i class="bi bi-controller"></i>Game</h3>
                </div>
                <div class="new">
                    <h3><i class="bi bi-globe"></i>New</h3>
                </div>
                <div class="library">
                    <h3><i class="bi bi-collection"></i>Library</h3>
                </div>
            </div>
            <div class="container2">
                <div class="heading">
                    <h1>Active Games</h1>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="progress1">
                    <div class="content1">
                        <img src="https://i.pinimg.com/736x/5c/5b/82/5c5b8201ec77a887f97a1e6092b6b704.jpg" alt="">
                    </div>
                    <div class="content2">
                        <h3>Free Fire</h3>
                        <p>1.505.</p>
                        <hr class="cnt">
                    </div>
                    <div class="content">
                        <h2>60%</h2>
                    </div>
                </div>
                <div class="progress2">
                    <div class="content1">
                        <img src="https://i.pinimg.com/736x/5c/5b/82/5c5b8201ec77a887f97a1e6092b6b704.jpg" alt="">
                    </div>
                    <div class="content2">
                        <h3>PUBG</h3>
                        <p>1.020.5</p>
                        <hr class="cnt">
                    </div>
                    <div class="content">
                        <h2>60%</h2>
                    </div>
                </div>
                <div class="progress3">
                    <div class="content1">
                        <img src="https://i.pinimg.com/736x/5c/5b/82/5c5b8201ec77a887f97a1e6092b6b704.jpg" alt="">
                    </div>
                    <div class="content2">
                        <h3>Garena</h3>
                        <p>1.00.0.0</p>
                        <hr class="cnt">
                    </div>
                    <div class="content">
                        <h2>60%</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
